<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
     <!--  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
       	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
       	<link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <title>NearBuy</title>
    </head>
    <body>
    	<div class = "navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
						<li><img src='img/logo-mercadolibre-new.png'></li>
						<li class="brand">   NearBuy</li>
						<li class='divider-vertical'></li>
						<li class='app-view meli-results'><a href='#' onclick="switchToView('meli-map')">Mapa</a></li>
						<li class='app-view meli-map'><a href='#' onclick="switchToView('meli-results')">Lista</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="meli-loading-gif" class="app-view meli-loading">
        </div>
        
        <div id="error-message" class="app-view" style="display: none;">
        	<h2>Hubo un error.</h2>
        </div>
        
        <div id="meli-map" class="app-view meli-map" style="position: absolute; width: 90%; height: 85%;">
        	<div id="map-canvas" style="width: 100%; height: 100%;"></div>
        </div>
    	<div class="container">
			  
	        <div class="app">
	        
	            <div id="deviceready" class="blink">
	                <p class="event listening">Connecting to Device</p>
	                <p class="event received">Device is Ready</p>
	            </div>
	            
	            <div id="meli-login" class="app-view meli-login">
	            	
	            </div>
	            
	            <div id="meli-query" class="app-view meli-query"> 	
	            	<h2>Buscar producto</h2>
            		<form class='form-search' id="query-form" action="http://near-buy.herokuapp.com/search" method='get'>
		            	<div class='row'>
            				<div class='span4 offset4'>	
		            			<input type="text" name="q" class="input-block-level search-query">
		            			<input type="hidden" name="lat" id='lat' value=''>
		            			<input type="hidden" name="long" id='long' value=''>
		            		</div>
		            	</div>
		            	
		            	<div class='row' style="padding-top: 15px;">
		            		<div class='span4 offset4'>
		            			<button type='submit' class='btn btn-block btn-primary'>Buscar</button>
		            		</div>
		            	</div>
		            	<div class='row' style="padding-top: 30px;">
		            		<div class='span4 offset4'>
		            			<img src='img/logo-nearbuy.png' style='display: block; margin-left: auto; margin-right: auto;'>
		            		</div>
		            	</div>
		            </form>
	            </div>
	            
	            
	            
	            <div id="meli-results" class="app-view meli-results">
	            	<div id='wrapper'>
	            	<table id='results-table' class='table table-striped'>
	            		<thead>
	            		</thead>
	            		<tbody>
	            		</tbody>
	            	</table>
	            	</div>
	            </div>
	            
	        </div>
	    
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.form.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>  
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5yZrXWGhcJuy1ydudWe0zfxXHZ0yC4Ho&sensor=true"></script>
        <!--  <script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script> -->
        <script type="text/javascript" src="js/infobox.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
